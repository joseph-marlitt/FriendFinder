<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FriendFinder</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel= "stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>
  

</head>
<body>

  <div class="container">
    <h2>Survey Questions</h2>
    <hr>
    <h3>About You</h3>
    <h4>Name</h4>
    <input type="text" name="" id="name" class="form-control" required="">
    <h4>Upload Photo Link</h4>
    <input type="text" name="" id="photo" class="form-control" required="">
    <hr>
    <h3>Survey</h3>
    <h4>How much do you value critical thinking in a friend?</h4>
    <select data-placeholder="Choose an answer" multiple class="chosen-select"></select>
    
    <hr>
    <div class="text-left">
        <button type="submit" class="btn btn-primary btn-md" id="add-btn">Submit</button>
      </div>


  </div>

  <script type="text/javascript">
  
  </script>
  
</body>
</html>
